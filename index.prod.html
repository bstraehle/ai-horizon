<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="color-scheme" content="dark light" />
    <meta
      name="description"
      content="Dark Horizon: a fast-paced space arcade game. Destroy asteroids, own the stars, and chase a new high score on desktop or mobile."
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="referrer" content="no-referrer" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:; font-src 'self'; connect-src 'none'; media-src 'none'; object-src 'none'; base-uri 'none'; form-action 'none'; require-trusted-types-for 'script'; upgrade-insecure-requests"
    />
    <title>DARK HORIZON</title>
    <link rel="shortcut icon" href="favicon.png?v=2" type="image/png" />
    <link rel="icon" href="favicon.png?v=2" type="image/png" />
    <link rel="apple-touch-icon" href="favicon.png?v=2" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preload" href="dist/bundle.js" as="script" />
  </head>
  <body>
    <noscript>
      <div class="noscript-warning" role="alert">
        This game requires JavaScript to run. Please enable JavaScript and reload.
      </div>
    </noscript>

    <div class="game-container">
      <header class="game-header">
        <div class="score-display" aria-live="polite" aria-atomic="true">
          <div class="score">HI: <span id="highScore">0</span></div>
          <div class="score">SC: <span id="currentScore">0</span></div>
          <div class="score">TM: <span id="timer">1:00</span></div>
        </div>
      </header>

      <canvas id="gameCanvas" aria-label="Dark Horizon game field" role="img"></canvas>

      <section id="gameInfo" class="game-info" role="region" aria-labelledby="gameTitle">
        <h1 id="gameTitle">DARK HORIZON</h1>
        <div class="instructions">
          <p>Collect stars. Shoot asteroids.</p>
        </div>
        <div class="action-group" role="group" aria-label="Primary actions">
          <button
            id="startBtn"
            class="action-button"
            type="button"
            tabindex="0"
            aria-label="Launch Mission"
          >
            Launch Mission
          </button>
          <a
            id="aboutLink"
            class="action-link"
            href="about.html"
            tabindex="0"
            aria-label="About Dark Horizon"
          >
            About
          </a>
        </div>
      </section>
    </div>

    <div
      id="gameOverScreen"
      class="game-over-screen hidden"
      role="dialog"
      aria-modal="true"
      aria-labelledby="gameOverTitle"
      aria-describedby="finalScore"
    >
      <div class="game-over-content">
        <h2 id="gameOverTitle">GAME OVER</h2>
        <p>Score: <span id="finalScore">0</span></p>
        <div id="leaderboard" class="leaderboard" aria-live="polite">
          <ol id="leaderboardList"></ol>
        </div>
        <button
          id="restartBtn"
          class="action-button"
          type="button"
          tabindex="0"
          aria-label="Play Again"
        >
          Play Again
        </button>
      </div>
    </div>

    <!-- Pause overlay (matches Game Over styling) -->
    <div
      id="pauseScreen"
      class="game-over-screen hidden"
      role="region"
      aria-labelledby="pauseTitle"
    >
      <div class="game-over-content">
        <h2 id="pauseTitle">PAUSED</h2>
        <p>Press Esc to resume</p>
      </div>
    </div>

    <script defer src="dist/bundle.js"></script>
  </body>
</html>
